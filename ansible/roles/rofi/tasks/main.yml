- name: install packages
  package:
    name: rofi
    state: latest

- name: ensure rofi config directory exists
  become: false
  file:
    path: "{{ home_folder }}/.config/rofi"
    state: directory

- name: template rofi configuration
  become: false
  template:
    src: "{{ item }}.j2"
    dest: "{{ home_folder }}/.config/rofi/{{ item }}"
  with_items:
  - config.rasi
  - theme.rasi
  tags:
  - theme
