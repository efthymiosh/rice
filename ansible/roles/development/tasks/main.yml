---
- name: install vim and lang packages
  become: true
  apt:
    name:
    - "vim-gtk3"
    - "golang-go"
    - "python3"
    - "python3-pip"
    - "python3-jedi" #coc.nvim coc-python requirement
    - "julia"
    state: "present"

- import_tasks: helix.yml
  tags: helix
- import_tasks: rust.yml
  tags: language
- import_tasks: groovy.yml
  tags: language
- import_tasks: nodejs.yml
  tags: language

- name: install neovim
  import_tasks: neovim.yml

- name: install vim
  import_tasks: vim.yml

- name: install non coc-managed lsps
  include_tasks: lsp_external.yml
