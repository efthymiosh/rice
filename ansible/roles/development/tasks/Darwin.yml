---
- name: install dev packages
  become: "{{ package_manager_become }}"
  package:
    name:
    - "golang"
    - "python"
    - "julia"
    - "node"
    - "neovim"
    - "groovy"
    state: "present"

- name: install rustup-init package
  become: "{{ package_manager_become }}"
  package:
    name:
    - "rustup-init"
  register: rust_fetch
