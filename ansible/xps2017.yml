- name: Configure ubuntu desktop
  hosts: localhost
  become: true

  vars_files:
  - "vars/themes/dark/desert.yml"
  - "vars/common.yml"

  vars:
    provision_hostname: "sand"
    x_cursor_theme: "Bibata-Modern-Greenish"
#   x_cursor_size: 40
#   alacritty_font_size: 9

  pre_tasks:
  - name: update apt package information
    apt:
      update_cache: yes

  roles:
  - role: packages
    tags: packages
  - role: development
    tags: development
  - role: terminal
    tags: terminal
  - role: desktop_linux
    tags: desktop

  tasks:
  - name: modify hostname
    hostname:
      name: "{{ provision_hostname }}"

  - name: completely disable power button
    become: true
    lineinfile:
      path: "/etc/systemd/logind.conf"
      regexp: '^#HandlePowerKey=poweroff'
      line: 'HandlePowerKey=ignore'
      owner: root
      group: root
      mode: '0644'
    notify: restart systemd-logind

  - name: completely disable suspend button
    become: true
    lineinfile:
      path: "/etc/systemd/logind.conf"
      regexp: '^#HandleSuspendKey=suspend'
      line: 'HandleSuspendKey=ignore'
      owner: root
      group: root
      mode: 0644
    notify: restart systemd-logind

  handlers:
  - name: restart systemd-logind
    become: true
    systemd:
      name: systemd-logind
      state: restarted
