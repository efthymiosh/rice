- name: Configure macos desktop
  hosts: localhost
  become: false

  vars_files:
  - "vars/themes/dark/tokyonight_night.yml"
  - "vars/common.yml"

  vars:
    provision_hostname: "patticha"
    global_font: "FiraCode Nerd Font"

  roles:
  - role: packages
    tags: packages
  - role: fonts
    tags: fonts
  - role: terminal
    tags: terminal

  tasks:
  - name: modify hostname
    become: true
    hostname:
      name: "{{ provision_hostname }}"
