- name: Configure ubuntu desktop
  hosts: localhost
  become: true

  vars_files:
  - "./vars/themes/dark/catpuccin_mochaer.yml"
  - "./vars/common.yml"

  vars:
    provision_hostname: "frisby"
    x_cursor_theme: "Bibata-Modern-Catpuccin-Mocha"
    global_font: "Fira Code Nerd Font"
    alacritty_font_size: 10.5
    picom_install_from_source: false
    hlwm_lock: i3lock

  roles:
  - role: packages
    tags: packages
  - role: development
    tags: development
  - role: terminal
    tags: terminal
  - role: desktop_linux
    tags: desktop

  tasks:
  - name: modify hostname
    hostname:
      name: "{{ provision_hostname }}"
