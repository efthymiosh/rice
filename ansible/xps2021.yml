- name: Configure ubuntu desktop
  hosts: localhost
  become: true

  vars_files:
  - "./vars/themes/dark/onedark.yml"
  - "./vars/common.yml"

  vars:
    provision_hostname: "tile"
    x_cursor_theme: "Bibata-Modern-Onedark-Green"
    global_font: "Mononoki Nerd Font"
    alacritty_font_size: 10

  pre_tasks:
  - name: update apt package information
    apt:
      update_cache: yes

  roles:
  - role: packages
    tags: packages
  - role: development
    tags: development
  - role: terminal
    tags: terminal
  - role: fonts
    tags: fonts
  - role: boot
    tags: boot
  - role: desktop/x11
    tags: desktop
  - role: apps/firefox
    tags: firefox

  tasks:
  - name: modify hostname
    hostname:
      name: "{{ provision_hostname }}"

  - name: work around rog falchion sending power and suspend signals
    file:
      path: "/etc/udev/hwdb.d/99-asus-falchion.hwdb"
      state: absent
